<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>
<body>
<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Home</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/adminPage">Administration</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Body style list</div>
</div>

<div class="ui segment">
    <form action="/bodyTypeCreate">
        <button class="ui basic button">
            <i class="plus icon"></i>
            Add body style
        </button>
    </form>
    <table class="ui striped table">
        <thead>
        <tr>
            <th>id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Generation</th>
            <th>Facelift</th>
            <th>Body style</th>
        </tr>
        </thead>
        <tbody th:each="bodyType: ${bodyTypes}">
        <tr>
            <td th:text="${bodyType.id}"></td>
            <td th:if="${bodyType.restyle}" th:text="${bodyType.restyle.generation.manufacturer.name}"></td>
            <td th:if="${bodyType.restyle}" th:text="${bodyType.restyle.generation.carmodel.name}"></td>
            <td th:if="${bodyType.restyle}" th:text="${bodyType.restyle.generation.name}"></td>
            <td th:if="${bodyType.restyle}" th:text="${bodyType.restyle.name}"></td>
            <td th:text="${bodyType.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
