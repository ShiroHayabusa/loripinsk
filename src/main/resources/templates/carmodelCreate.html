<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Home</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/catalog">Catalog</a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/catalog/manufacturer/{id}(id=${manufacturer.id})}" th:text="${manufacturer.name}"></a>
    <i class="right angle icon divider"></i>
    <div class="active section">Add model</div>
</div>

<div class="ui raised very padded text container segment">
    <form class="ui form" action="#" th:action="@{/carmodelCreate}" th:object="${carmodel}" method="post">
        <div class="field">
            <label>Model</label>
            <input type="text" name="name" placeholder="Model" th:field="*{name}">
        </div>
        <div class="field">
            <label>Description</label>
            <textarea type="text" name="description" placeholder="Description" th:field="*{description}"></textarea>
        </div>
        <button class="ui button" type="submit">Add</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>

<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
