<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Home</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Sign in</div>
</div>

<div class="ui raised very padded text container segment">
    <h2>Sign in</h2>
    <div class="ui error message" th:if="${param.error}">
        <p>Wrong login or password</p>
    </div>
    <div class="ui success message" th:if="${param.logout}">
        <p>You are signed out</p>
    </div>
    <form class="ui form" th:action="@{/login}" method="post">

        <div th:if="${messageType}" th:class="'ui form ' + ${messageType}">
            <div th:class="'ui ' + ${messageType} + ' message'">
                <p th:text="${message}"></p>
            </div>
        </div>

        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <button class="ui button" type="submit" style="margin-top: 20px">Log in</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <div class="ui divider"></div>
    <div>
        Don't have an account? <a href="/registration"> Sign up here</a>
    </div>


</div>

<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
