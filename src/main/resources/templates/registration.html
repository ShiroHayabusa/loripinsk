<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>
<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Home</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Sign up</div>
</div>

<div class="ui raised very padded text container segment">
    <h2>Sign up</h2>
    <form class="ui form" th:action="@{/registration}" method="post" enctype="multipart/form-data">
        <div th:text="${message}"></div>

        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="ui form error">
            <div style="margin-bottom:10px" class="ui error message" th:if="${usernameError}" >
                <div class="header">Error!</div>
                <p th:text="${usernameError}"></p>
            </div>
        </div>

        <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="mail@mail.com"/>
        </div>
        <div class="ui form error">
            <div style="margin-bottom:10px" class="ui error message" th:if="${emailError}">
                <div class="header">Error!</div>
                <p th:text="${emailError}"></p>
            </div>
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="ui form error">
            <div style="margin-bottom:10px" class="ui error message" th:if="${passwordError}">
                <div class="header">Error!</div>
                <p th:text="${passwordError}"></p>
            </div>
        </div>

        <div class="field">
            <label>Confirm password</label>
            <input type="password" name="password2" placeholder="Password"/>
        </div>
        <div class="ui form error">
            <div style="margin-bottom:10px" class="ui error message" th:if="${password2Error}">
                <div class="header">Ошибка!</div>
                <p th:text="${password2Error}"></p>
            </div>
        </div>

        <div class="field">
            <label>Avatar</label>
            <input type="file" name="file">
        </div>

        <div class="'ui form error">
            <div th:class="field">
                <div class="g-recaptcha" data-sitekey="6LeB7tcZAAAAAIN1wkuNTm4ef__BOB55heEdAWqT"></div>
            </div>
            <div style="margin-bottom: 10px" class="ui error message" th:if="${captchaError} ">
                <div class="header">Error!</div>
                <p th:text="${captchaError}"></p>
            </div>
        </div>

        <button class="ui button" type="submit" style="margin-top: 20px">Create your account</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

</div>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
