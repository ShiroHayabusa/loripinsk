<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>
<body>
<div class="ui raised very padded text container segment">
    <h2>User edit</h2>
    <form class="ui form" action="/user" method="post">
        <div class="field">
            <label>User</label>
            <input type="text" name="username" th:value="${user.username}" >
        </div>
        <div class="list" th:each="role: ${roles}">
            <div class="ui checkbox">
                <input type="checkbox" th:name="${role}" th:value="${role}" th:checked="${user.roles.contains(role)}">
                <label th:text="${role}"></label>
            </div>
        </div>
        <input type="hidden" th:value="${user.id}" name="userId">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button style="margin-top:20px" class="ui button" type="submit">Save</button>
    </form>
</div>


<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
